<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Note | Notes App</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" href="../static/css/base.css">
    <link rel="stylesheet" th:href="@{/css/note-form.css}" href="../static/css/note-form.css">
</head>
<body>

<!-- NAVBAR -->
<th:block th:replace="~{fragments/navbar :: navbar(${username})}"/>

<!-- PAGE CONTENT -->
<main class="container">

    <!-- BACK LINK -->
    <a th:href="@{/notes/{id}(id=${note.id})}" href="note.html" class="back-link">
        ‚Üê Back to Note
    </a>

    <!-- EDIT CARD -->
    <div class="single-note-card">

        <div class="form-wrapper">
            <h2 class="form-title">Edit Note</h2>
            <form
                    th:action="@{/notes/edit/{id}(id=${note.id})}"
                    method="post"
                    class="edit-note-form"
            >
                <!-- TITLE -->
                <div class="form-group">
                    <label for="title">Title</label>
                    <input
                            type="text"
                            id="title"
                            name="title"
                            th:value="${note.title}"
                            required
                    >
                </div>

                <!-- CONTENT -->
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea
                            id="content"
                            name="content"
                            rows="8"
                            required
                            th:text="${note.content}"
                    ></textarea>
                </div>

                <!-- ACTIONS -->
                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        Save Note
                    </button>

                    <a
                            th:href="@{/notes/{id}(id=${note.id})}"
                            href="note.html"
                            class="btn-secondary"
                    >
                        Cancel
                    </a>

                </div>

            </form>
        </div>

    </div>

</main>

</body>
</html>
