<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Note | Notes App</title>
    <link rel="stylesheet" th:href="@{/css/notes.css}" href="../static/css/notes.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="navbar-left">
        <h1>Notes App</h1>
    </div>

    <div class="navbar-right">
        <span>Welcome, <strong th:text="${username}">User</strong>!</span>
        <a th:href="@{/logout}" class="logout-link">Logout</a>
    </div>
</header>

<!-- PAGE CONTENT -->
<main class="container">

    <!-- BACK LINK -->
    <a th:href="@{/notes/{id}(id=${note.id})}" class="back-link">
        ‚Üê Back to Note
    </a>

    <!-- EDIT CARD -->
    <div class="single-note-card">

        <!-- HEADER -->
        <div class="single-note-header">
            <h2>Edit Note</h2>
        </div>

        <hr>

        <!-- FORM -->
        <form
                th:action="@{/notes/edit/{id}(id=${note.id})}"
                method="post"
                class="edit-note-form"
        >

            <!-- TITLE -->
            <div class="form-group">
                <label for="title">Title</label>
                <input
                        type="text"
                        id="title"
                        name="title"
                        th:value="${note.title}"
                        required
                >
            </div>

            <!-- CONTENT -->
            <div class="form-group">
                <label for="content">Content</label>
                <textarea
                        id="content"
                        name="content"
                        rows="8"
                        required
                        th:text="${note.content}"
                ></textarea>
            </div>

            <!-- ACTIONS -->
            <div class="single-note-actions">
                <a
                        th:href="@{/notes/{id}(id=${note.id})}"
                        class="btn-cancel"
                >
                    Cancel
                </a>

                <button type="submit" class="btn-edit">
                    üíæ Save Changes
                </button>
            </div>

        </form>

    </div>

</main>

</body>
</html>
