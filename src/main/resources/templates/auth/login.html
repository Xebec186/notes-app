<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Notes App</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" href="../../static/css/login.css">
</head>
<body>

<div class="login-wrapper">

    <div class="login-card">

        <h1 class="app-title">Notes App</h1>
        <p class="subtitle">Sign in to your account</p>

        <!-- ERROR MESSAGE -->
        <div class="alert error" th:if="${param.error}">
            Invalid username or password
        </div>

        <!-- LOGOUT MESSAGE -->
        <div class="alert success" th:if="${param.logout}">
            You have been logged out
        </div>

        <form th:action="@{/login}" method="post">

            <!-- CSRF -->
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"
            />

            <div class="form-group">
                <label for="username">Username</label>
                <input
                        id="username"
                        type="text"
                        name="username"
                        placeholder="Enter your username"
                        required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                        id="password"
                        type="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                >
            </div>

            <button type="submit" class="btn-login">
                Login
            </button>
        </form>

        <p class="register-text">
            Donâ€™t have an account?
            <a th:href="@{/register}">Register here</a>
        </p>

    </div>

</div>

</body>
</html>
