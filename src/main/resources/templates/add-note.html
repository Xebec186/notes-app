<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Note | Notes App</title>
    <link rel="stylesheet" th:href="@{/css/notes.css}" href="../static/css/notes.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="navbar-left">
        <h1>Notes App</h1>
    </div>
    <div class="navbar-right">
        <a th:href="@{/notes}" href="notes.html" class="back-link">‚Üê Back to Notes</a>
    </div>
</header>

<!-- MAIN CONTENT -->
<main class="container">

    <div class="form-wrapper">
        <h2 class="form-title">New Note</h2>

        <form th:action="@{/notes/add}" th:object="${note}" method="post">

            <!-- TITLE -->
            <div class="form-group">
                <label for="title">Title</label>
                <input
                        type="text"
                        id="title"
                        th:field="*{title}"
                        placeholder="Enter note title"
                        required
                />
            </div>

            <!-- CONTENT -->
            <div class="form-group">
                <label for="content">Content</label>
                <textarea
                        id="content"
                        th:field="*{content}"
                        placeholder="Write your note here..."
                        rows="10"
                        required
                ></textarea>
            </div>

            <!-- ACTIONS -->
            <div class="form-actions">
                <button type="submit" class="btn-primary">
                    Save Note
                </button>

                <a th:href="@{/notes}" class="btn-secondary">
                    Cancel
                </a>
            </div>

        </form>
    </div>

</main>

</body>
</html>
